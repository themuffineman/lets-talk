<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="cursor">
   </div> 
   <h1>
    <span>L</span><span>e</span><span>t</span><span>s</span><span> </span><span>t</span><span>a</span><span>l</span><span>k</span>
   </h1>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.js" integrity="sha512-UY75163foK/UUKit7pckYbfPfv2Rmj5poIDJnmgZ4exc6vWS4WvPybaQmLF3xMlAkyRTXEU6oW44kgBJLOh8VQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
   <script>
        gsap.set('.cursor',{xPercent:-50, yPercent: -50})

        let cursor = document.querySelector('.cursor')

        let mouseX;
        let mouseY;

        window.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            gsap.to(cursor, 0.2, {x: mouseX, y:mouseY})
        })
   </script>
</body>
</html>
